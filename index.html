<!DOCTYPE html>
<html>
<head>
    <title>CONSULTA PLACA MERCOSUL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/estilo.css">
</head>

<body>
    <!--Placa-->
    <div class="placa">
        <div class="topo-azul">
            <span class="brasil">BRASIL</span>
            <span class="mercosul">MERCOSUL</span>
            <span class=" BR">BR</span>
                <img src="image/flagBR.png" alt="Bandeira do Brasil" class="bandeira">
                
        </div>
        <div class="numero-placa">
            <input type="text" id="inputPlaca" maxlength="7" placeholder="PLACA"
                   oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')">
        </div>
    </div>
    <!--BotÃ£o da consulta-->
    <button class="cta" onclick="consultar()">
        <span>Consultar</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
            <polyline points="1 5 5 9 12 1"></polyline>
        </svg>
    </button>

    <!--Local do script em javascript-->
    <script src="script/main.js"></script>
    
</body>
</html>
